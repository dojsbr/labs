---
- name: Stand Up BIG-IP
  hosts: big-ips
  gather_facts: false
  connection: local
  environment:
    F5_SERVER: "{{ inventory_hostname }}"
    F5_USER: "{{ admin_user }}"
    F5_PASSWORD: "{{ admin_default_password}}"
    F5_VALIDATE_CERTS: false

  tasks:
  - name: Criar VLAN External
    bigip_vlan:
      name: external
      untagged_interface: 1.1
      tag: 4094

  - name: Criar Self IP External
    bigip_selfip:
      name: 10.1.10.241
      vlan: external
      address: 10.1.10.241
      netmask: 255.255.255.0
      allow_service: none
      
  - name: Criar VLAN Interal
    bigip_vlan:
      name: internal
      untagged_interface: 1.2
      tag: 4093

  - name: Criar Self IP Internal
    bigip_selfip:
      name: 10.1.20.241
      vlan: internal
      address: 10.1.20.241
      netmask: 255.255.255.0
      allow_service: none
      
   - name: Criar VLAN F5External
    bigip_vlan:
      name: f5external
      untagged_interface: 1.3
      tag: 4092

  - name: Criar Self IP F5External
    bigip_selfip:
      name: 10.10.17.31
      vlan: f5external
      address: 10.10.17.31
      netmask: 255.255.0.0
      allow_service: none
      
  - name: Criar VLAN F5Interal
    bigip_vlan:
      name: f5internal
      untagged_interface: 1.4
      tag: 4091

  - name: Criar Self IP F5Internal
    bigip_selfip:
      name: 172.16.17.31
      vlan: f5internal
      address: 172.16.17.31
      netmask: 255.255.0.0
      allow_service: none
      
